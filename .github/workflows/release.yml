name: Deploy to Web Hosting via FTP

on:
  push:
    branches:
      - release

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Parse database.php file
      uses: edgardleal/mustache-template-action@v1.0.4
      env:
        MYSQL_DB_HOST: ${{ secrets.MYSQL_DB_HOST }}
        MYSQL_DB_NAME: ${{ secrets.MYSQL_DB_NAME }}
        MYSQL_DB_USER: ${{ secrets.MYSQL_DB_USER }}
        MYSQL_DB_PASS: ${{ secrets.MYSQL_DB_PASS }}
      with:
        input: ./release/database.php.template
        output: ./www/database.php

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        local-dir: ./src/
        server-dir: ./release/
        exclude: |
          **/.git*



